<template name="layout">
    <header class="container-fluid">
        <div class="col-sm-12">
            <nav class="navbar navbar-default" role="navigation">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{pathFor 'wbs'}}">Instructor Oracle</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-tasks"></span> Timesheet <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{{pathFor 'wbs'}}" class="nav-menu">
                                    <span class="glyphicon glyphicon-search"></span> WBS Search & Timesheet
                                </a></li>
                                <li><a href="{{pathFor 'wbsList'}}" class="nav-menu">
                                    <span class="glyphicon glyphicon-align-justify"></span> WBS List
                                </a></li>
                                <li><a href="{{pathFor 'wbsEdit' _wbsAbbrev=null}}" class="nav-menu">
                                    <span class="glyphicon glyphicon-plus-sign"></span> New WBS Item
                                </a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>
    <main class="container-fluid">
        {{> yield}}
    </main>

</template>
