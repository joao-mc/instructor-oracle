<template name="wbs">

    <div class="col-sm-3" id="wbsCol">

    <div class="col-sm-9" id="timesheetCol">
        <iframe src="http://www.selfservice.esri.com/etc/cfdocs" id="timesheetFrame"></iframe>

</template>
