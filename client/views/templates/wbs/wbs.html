<template name="wbs">

    <div class="col-md-3" id="wbsCol">

        <div class="alert alert-danger alert-dismissible" role="alert" id="wbsSearchAlert" visible="false">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>{{wbsQuery}}</strong> was not found. Please check the
            <a href="{{pathFor 'wbsList'}}" class="alert-link"> list of WBS codes.</a>
        </div>

        <form class="form-inline" role="search" id="wbsSearchForm">
            <div class="form-group">
                <input class="form-control typeahead"
                       name="wbsSearch"
                       id="wbsSearch"
                       type="text"
                       placeholder="Course or Task"
                       autocomplete="on"
                       spellcheck="off"
                       autofocus="true"/>
            </div>
            <button type="submit" class="btn btn-default">Find</button>
        </form>

        <h1>{{currentWbs.abbrev}}
            <small>{{currentWbs.code}}</small>
        </h1>
        {{#if currentWbs.course}}
            <table class=" table table-condensed table-striped">
                <tbody>
                <tr>
                    <td>ILO Teach</td>
                    <td>{{currentWbs.code}}E5180</td>
                </tr>
                <tr>
                    <td>I2 and classroom setup</td>
                    <td>{{currentWbs.code}}E0038</td>
                </tr>
                <tr>
                    <td>course preparation</td>
                    <td>{{currentWbs.code}}E0040</td>
                </tr>
                <tr>
                    <td>learn new course</td>
                    <td>{{currentWbs.code}}E0041</td>
                </tr>
                <tr>
                    <td>course mentor</td>
                    <td>{{currentWbs.code}}E0042</td>
                </tr>
                <tr>
                    <td>BOS onsite</td>
                    <td>{{currentWbs.code}}E5495</td>
                </tr>
                <tr>
                    <td>BOS client-side</td>
                    <td>{{currentWbs.code}}E7495</td>
                </tr>
                </tbody>
            </table>
        {{/if}}

    </div>

    <div class="col-sm-9" id="timesheetCol">
        <iframe src="http://www.selfservice.esri.com/etc/cfdocs" id="timesheetFrame"></iframe>
    </div>

</template>
