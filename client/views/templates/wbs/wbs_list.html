<template name="wbsList">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Abbreviation</th>
            <th>Code</th>
            <th>Description</th>
            <th>Course</th>
            <th>Modifier</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each wbsItems}}
            <tr>
                <td>
                    {{abbrev}}
                </td>
                <td>{{code}}</td>
                <td></td>
                <td>{{course}}</td>
                <td>{{modifier}}</td>
                <td>
                    <a href="{{pathFor 'wbsEdit' _wbsAbbrev=this.abbrev}}" class="btn-wbs-edit">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
